<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Quote</title>
  </head>
  <body>
    <div class="quote-container" id="capture">
      <div class="quote-text">
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="btn-container">
        <button class="twitter-button" id="twitter" title="Tweet this!"
          ><i class="twitter-icon fab fa-twitter"></i
        ></button>
        <button class="btn-new-quote" id="new-quote">New Quote</button>
      </div>
      <div class="bg-img--container">
        <!-- https://picsum.photos/ -->
        <img
          class="bg-img"
          src="https://picsum.photos/1000/500"
          crossorigin="anonymous"
        />
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
